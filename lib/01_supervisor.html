<script type="text/javascript">
	RED.nodes.registerType('supervisor', {
		category: 'AMI',
		color: '#c0deed',
		credentials: {
			username: {type: 'text'},
			password: {type: 'password'}
		},
		defaults: {
			name: {
				value: '', required: false
			},
			server: {
				value: '', required: false
			},
			topic: {
				value: '', required: true
			},
			endpoint: {
				value: '', required: false
			}
		},
		inputs: 1,
		outputs: 1,
		icon: 'ami.png',
		label: function() {
			return this.name || 'supervisor';
		}
	});
</script>

<!-- *************************************************************************************************************** -->

<script type="text/html" data-template-name="supervisor">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name" />
	</div>
	<div class="form-row">
		<label for="node-input-server"><i class="fa fa-tasks"></i> MQTT server</label>
		<input type="text" id="node-input-server" placeholder="MQTT server" />
	</div>
	<div class="form-row">
		<label for="node-input-topic"><i class="fa fa-tasks"></i> MQTT topic</label>
		<input type="text" id="node-input-topic" placeholder="MQTT topic" />
	</div>
	<div class="form-row">
		<label for="node-input-endpoint"><i class="fa fa-server"></i> HTTP endpoint</label>
		<input type="text" id="node-input-endpoint" placeholder="HTTP endpoint" />
	</div>
	<div class="form-row">
		<label for="node-input-username"><i class="fa fa-key"></i> HTTP username</label>
		<input type="text" id="node-input-username" placeholder="HTTP username" />
	</div>
	<div class="form-row">
		<label for="node-input-password"><i class="fa fa-key"></i> HTTP password</label>
		<input type="password" id="node-input-password" placeholder="HTTP password" />
	</div>
</script>

<!-- *************************************************************************************************************** -->

<script type="text/html" data-help-name="supervisor">
	<p>AMI pipeline supervisor</p>
</script>
