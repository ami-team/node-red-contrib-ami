<script type="text/javascript">
	RED.nodes.registerType('http command', {
		category: 'AMI',
		color: '#c0deed',
		credentials: {
			username: {type: 'text'},
			password: {type: 'password'}
		},
		defaults: {
			name: {
				value: '', required: false
			},
			endpoint: {
				value: '', required: false
			},
			command: {
				value: '', required: true
			}
		},
		inputs: 1,
		outputs: 1,
		icon: 'ami.png',
		label: function() {
			return this.name || 'http command';
		}
	});
</script>

<!-- *************************************************************************************************************** -->

<script type="text/html" data-template-name="http command">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name" />
	</div>
	<div class="form-row">
		<label for="node-input-command"><i class="fa fa-code"></i> Command</label>
		<input type="text" id="node-input-command" placeholder="Command" />
	</div>
	<div class="form-row">
		<label for="node-input-endpoint"><i class="fa fa-server"></i> HTTP endpoint</label>
		<input type="text" id="node-input-endpoint" placeholder="HTTP endpoint (if empty, get from supervisor)" />
	</div>
	<div class="form-row">
		<label for="node-input-username"><i class="fa fa-key"></i> HTTP username</label>
		<input type="text" id="node-input-username" placeholder="HTTP username (if empty, get from supervisor)" />
	</div>
	<div class="form-row">
		<label for="node-input-password"><i class="fa fa-key"></i> HTTP password</label>
		<input type="password" id="node-input-password" placeholder="HTTP password (if empty, get from supervisor)" />
	</div>
</script>

<!-- *************************************************************************************************************** -->

<script type="text/html" data-help-name="http command">
	<p>Node to execute an HTTP AMI command and get the result</p>
</script>
