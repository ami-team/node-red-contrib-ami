<script type="text/javascript">
	RED.nodes.registerType('http command', {
		category: 'AMI',
		color: '#a6bbcf',
		credentials: {
			username: {type: 'text'},
			password: {type: 'password'}
		},
		defaults: {
			name: {
				value: ''
			},
			endpoint: {
				value: ''
			},
			command: {
				value: ''
			}
		},
		inputs: 1,
		outputs: 1,
		icon: 'ami.png',
		label: function() {
			return this.name || 'http command';
		}
	});
</script>

<script type="text/html" data-template-name="http command">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name" />
	</div>
	<div class="form-row">
		<label for="node-input-endpoint"><i class="fa fa-server"></i> Endpoint</label>
		<input type="text" id="node-input-endpoint" placeholder="Endpoint" />
	</div>
	<div class="form-row">
		<label for="node-input-username"><i class="fa fa-tag"></i> Username</label>
		<input type="text" id="node-input-username">
	</div>
	<div class="form-row">
		<label for="node-input-password"><i class="fa fa-tag"></i> Password</label>
		<input type="password" id="node-input-password">
	</div>
	<div class="form-row">
		<label for="node-input-command"><i class="fa fa-code"></i> Command</label>
		<input type="text" id="node-input-command" placeholder="Command" />
	</div>
</script>

<script type="text/html" data-help-name="http command">
	<p>Node to execute an HTTP AMI command and get the result</p>
</script>
