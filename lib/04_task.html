<script type="text/javascript">
	RED.nodes.registerType('task', {
		category: 'AMI',
		color: '#c0deed',
		defaults: {
			name: {
				value: '', required: false
			},
			description: {
				value: '', required: false
			},
			command: {
				value: '', required: true
			},
			server: {
				value: '', required: true
			},
			priority: {
				value: 0, required: false
			},
			time_step: {
				value: 60, required: false
			}
		},
		inputs: 1,
		outputs: 4,
		icon: 'ami.png',
		label: function() {
			return this.name || 'task';
		},
		oneditprepare: () => {
			this.commandEditor = RED.editor.createEditor({
				id: 'node-input-command',
				mode: 'ace/mode/nrjavascript',
				value: this.command,
			});
		},
		neditsave: function() {
			this.command = this.commandEditor.getValue();
			this.commandEditor.destroy();
			delete this.commandEditor;
		},
		oneditcancel: function() {
			////.command = this.commandEditor.getValue();
			this.commandEditor.destroy();
			delete this.commandEditor;
		},
	});
</script>

<script type="text/html" data-template-name="task">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name" />
	</div>
	<div class="form-row">
		<label for="node-input-description"><i class="fa fa-tag"></i> Description</label>
		<input type="text" id="node-input-description" placeholder="Description" />
	</div>
	<div class="form-row">
		<label for="node-input-server"><i class="fa fa-server"></i> Server</label>
		<input type="text" id="node-input-server" placeholder="Server" />
	</div>
	<div class="form-row">
		<label for="node-input-command"><i class="fa fa-code"></i> Command</label>
		<div class="node-text-editor" id="node-input-command" style="height: 250px; min-height: 125px;"></div>
	</div>
	<div class="form-row">
		<label for="node-input-priority"><i class="fa fa-clock-o"></i> Priority</label>
		<input type="number" id="node-input-priority" value="0" min="0" placeholder="Priority" />
	</div>
	<div class="form-row">
		<label for="node-input-time_step"><i class="fa fa-clock-o"></i> Time step</label>
		<input type="number" id="node-input-time_step" value="60" min="0" placeholder="Time step" />
	</div>
</script>

<script type="text/html" data-help-name="task">
	<p>Node to start an AMI task and get the result</p>
</script>
