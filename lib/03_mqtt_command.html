<script type="text/javascript">
	RED.nodes.registerType('mqtt command', {
		category: 'AMI',
		color: '#c0deed',
		defaults: {
			name: {
				value: '', required: false
			},
			server: {
				value: '', required: false
			},
			command: {
				value: '', required: true
			}
		},
		inputs: 1,
		outputs: 1,
		icon: 'ami.png',
		label: function() {
			return this.name || 'mqtt command';
		}
	});
</script>

<script type="text/html" data-template-name="mqtt command">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name" />
	</div>
	<div class="form-row">
		<label for="node-input-server"><i class="fa fa-server"></i> Server</label>
		<input type="text" id="node-input-server" placeholder="Server" />
	</div>
	<div class="form-row">
		<label for="node-input-command"><i class="fa fa-code"></i> Command</label>
		<input type="text" id="node-input-command" placeholder="Command" />
	</div>
</script>

<script type="text/html" data-help-name="mqtt command">
	<p>Node to execute an MQTT AMI command and get the result</p>
</script>
